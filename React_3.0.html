<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
<script type="text/babel"> //JSX script 추가 후 type 맞춰주면 적용됨
    const root = document.getElementById("root");
    function render() { // 버튼 클릭 시 ui에 반영되게 render를 함수로 만들어서 버튼 클릭에 적용
        ReactDOM.render(<Container/>,root); 
        // 이 함수 호출 시 전체를 새로고침하는 것이 아니고 reat는 counter숫자만 새로고침됨
    }
    let counter = 0;
    function countUp() {
        counter = counter + 1;
        render();
    }
    function Container() {
        return(
        <div>
            <h3>Total clicks : {counter}</h3> 
            <button onClick={countUp}>Click me</button>
        </div>
        )
    }
   // ReactDOM.render(<Container/>,root); 
   // 이렇게만 두면 페이지 로드 시에만 ui랜더링이 됨. 그래서 함수를 만들어 사용함.
   render();
</script>
</html>
