<!-- setState하고 리렌더링 시키기
  -->

<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
<script type="text/babel"> //JSX script 추가 후 type 맞춰주면 적용됨
    const root = document.getElementById("root");
    function App() {
        const [counter, setCounter]= React.useState(0); 
        /*이전 버전의 countUp 함수 역할을 React.useState가 array로 해줌
            첫번째 변수는 state명, 두번째 변수는 function명인 것
            useState(0)으로 괄호 안에 숫자가 default 값
        */
        const onClick = () =>{
            setCounter(counter +1); // setCounter 함수가 직접 렌더링을 해줌
        };
        return(
        <div>
            <h3>Total clicks : {counter}</h3> 
            <button onClick={onClick}>Click me</button>
        </div>
        );
    }
   ReactDOM.render(<App/>,root); 
</script>
</html>
