<!-- JSX란?
    이전에 작성하던 reat를 더 간단하게 사용하기 위해
    html과 매우 비슷하게 작성하고 jsx가 reat 방식으로 변환하는 방법
  -->

<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
<script type="text/babel"> //JSX script 추가 후 type 맞춰주면 적용됨
    const root = document.getElementById("root");
    const Title = () => (  //function으로 만들어주는 방법
        <h3 id="title" onMouseEnter={() => console.log('mouse enter')}>
            Hello I'm a title
        </h3>
    );
    const Button = () => (
        <button  //html처럼 태그를 열고 내용 및 props를 넣을 수 있음
            style={{
                backgroundColor :"tomato",
            }} 
            onClick={()=> console.log('i am clicked')}
        >
        Click me
        </button>
    );

    // const div =React.createElement("div", null,[Title,btn]);를 jsx방식으로 변경
    const Container = () => (
        <div>
            <Title/> 
            <Button/>
        </div>
    );
    //대문자로 <Button/>하면 함수로 알고 <button>하면 html 태그로 인식
    ReactDOM.render(<Container/>,root)
</script>
</html>
